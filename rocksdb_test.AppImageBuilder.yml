version: 1
script:
  - rm -fr AppDir || true
  - mkdir -p AppDir/bin
  - cp rocksdb_test AppDir/bin/
  - cp ../rocksdb_test_helper.py AppDir/bin/
  - cp ../rocksdb_test_selector AppDir/bin/
  - python3 -m pip install --system --ignore-installed --prefix=/usr --root=AppDir -r ../python_requirements.txt

AppDir:
  path: './AppDir'

  app_info:
    id: com.github.alange0001.rocksdb_test
    name: rocksdb_test
    icon: utilities-terminal
    version: '1.7'
    exec: bin/bash
    exec_args: "$APPDIR/bin/rocksdb_test_selector $@"

  apt:
    arch: amd64
    sources:
      - sourceline: 'deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ focal main'
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x3b4fe6acc0b21f32'

    include:
      - bash
      - debianutils
      - procps
      - coreutils
      - libglib2.0-bin
      - libglib2.0-data
      - libstdc++6
      - libc6
      - libgflags
      - python3
      - python3-pkg-resources
    exclude:
      - dpkg

  files:
    exclude:
      - usr/lib/x86_64-linux-gnu/gconv
      - usr/share/man
      - usr/share/doc/*/README.*
      - usr/share/doc/*/changelog.*
      - usr/share/doc/*/NEWS.*
      - usr/share/doc/*/TODO.*

  test:
    centos:
      image: appimagecrafters/tests-env:centos-7
      command: "./AppRun --test main --help"
      use_host_x: True
    ubuntu:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: "./AppRun --test main --help"
      use_host_x: True

AppImage:
  update-information: None
  sign-key: None
  arch: x86_64
